<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Javascript</title>
    <link href="../../resources/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="js/font-awesome.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <form class="form-horizontal">
                <span class="heading">用户登录</span>
                <div class="form-group">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="电子邮件">
                    <i class="fa fa-user"></i>
                </div>
                <div class="form-group help">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="密码">
                    <i class="fa fa-lock"></i>
                    <a href="#" class="fa fa-question-circle"></a>
                </div>
                <div class="form-group">
                    <div class="main-checkbox">
                        <input type="checkbox" value="None" id="checkbox1" name="check"/>
                        <label for="checkbox1"></label>
                    </div>
                    <span class="text">记住我</span>
                    <button type="submit" class="btn btn-default">立刻登录</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="js/CsvToTable.js"></script>
<script>
    var csvtotable = new CsvToTable({
        csvFile: 'Contract.csv'
    });
    csvtotable.run();
</script>
</body>
</html>
